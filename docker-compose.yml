services:
  # --- CLICKHOUSE DATABASE ---
  clickhouse-server:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhouse-server
    ports:
      - "8123:8123" # HTTP port
      - "9000:9000" # Native client port
    environment:
      - CLICKHOUSE_DB=mydatabase
      - CLICKHOUSE_USER=myuser
      - CLICKHOUSE_PASSWORD=mypassword
      - CLICKHOUSE_DEFAULT_DATABASE=mydatabase
    
    # --- THIS IS THE NEW, RELIABLE HEALTHCHECK ---
    healthcheck:
      test: ["CMD", "clickhouse-client", "-u", "myuser", "--password", "mypassword", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s # Keep this to give it time to boot
    # --- END OF FIX ---

    ulimits:
      nofile:
        soft: 262144
        hard: 262144

  # --- Ingestion Service (Unchanged) ---
  ingestion-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ingestion-service
    ports:
      - "8080:8080"
    environment:
      - CLICKHOUSE_HOST=clickhouse-server
      - CLICKHOUSE_USER=myuser
      - CLICKHOUSE_PASSWORD=mypassword
      - CLICKHOUSE_DB=mydatabase
    depends_on:
      clickhouse-server:
        condition: service_healthy
    command: /bin/ingestion-service

  # --- Query Service (Unchanged) ---
  query-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: query-service
    ports:
      - "8081:8081"
    environment:
      - CLICKHOUSE_HOST=clickhouse-server
      - CLICKHOUSE_USER=myuser
      - CLICKHOUSE_PASSWORD=mypassword
      - CLICKHOUSE_DB=mydatabase
    depends_on:
      clickhouse-server:
        condition: service_healthy
    command: /bin/query-service